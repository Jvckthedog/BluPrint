<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jordan’s Photo Vault</title>
    <link rel="stylesheet" href="./assets/css/style.css?v=4" />

  </head>
  <body>
    <main class="main">
      <div class="container">
        <header class="site-header">
          <div class="site-header__title">
            <h1>JORDAN MCCOLLUM</h1>
          </div>
          <nav class="site-header__nav">
            <a href="#" class="site-header__link">ALBUMS</a>
            <a href="#" class="site-header__link">ABOUT</a>
          </nav>
        </header>

        <section class="gallery-section">
          <div id="grid" class="gallery"></div>
        </section>
      </div>
    </main>

    <footer class="footer" id="footer">
      <input id="file" type="file" accept="image/*" multiple hidden />
      <button id="uploadBtn" class="upload-btn">Upload photos</button>
      <p id="msg"></p>
      <p class="footer__copyright">© 2026 Jordan McCollum</p>
    </footer>

    <script>
      const API = "https://jrdnmccllm-api.mccollum-jrdn.workers.dev";

      const PASSWORD_KEY = "jrdn_upload_password";

      function getUploadPassword() {
        let pw = localStorage.getItem(PASSWORD_KEY);
        if (!pw) {
          pw = prompt("Enter upload password:");
          if (pw) localStorage.setItem(PASSWORD_KEY, pw);
        }
        return pw || "";
      }

      function clearSavedPassword() {
        localStorage.removeItem(PASSWORD_KEY);
      }

      const msg = document.getElementById("msg");
      const grid = document.getElementById("grid");
      const fileInput = document.getElementById("file");

      async function refresh() {
        grid.innerHTML = "Loading...";
        const res = await fetch(`${API}/list`);
        if (!res.ok) {
          grid.innerHTML = "Could not load gallery.";
          return;
        }

        const data = await res.json();
        const keys = data.keys || [];

        if (keys.length === 0) {
          grid.innerHTML = "No photos yet.";
          return;
        }

        grid.innerHTML = "";

        for (const key of keys.slice().reverse()) {
          const wrap = document.createElement("div");
          wrap.className = "thumb";

          const img = document.createElement("img");
          img.src = `${API}/file/${encodeURIComponent(key)}`;
          img.alt = key;
          img.loading = "lazy";

          wrap.appendChild(img);
          grid.appendChild(wrap);
        }
      }

      document.getElementById("uploadBtn").addEventListener("click", () => {
        const pw = getUploadPassword();
        if (!pw) {
          msg.textContent = "Upload password required.";
          return;
        }
        fileInput.click();
      });

      fileInput.addEventListener("change", async () => {
        const files = Array.from(fileInput.files);
        if (!files.length) return;

        const pw = getUploadPassword();
        if (!pw) {
          msg.textContent = "Upload password required.";
          return;
        }

        msg.textContent = `Uploading 1 of ${files.length}...`;

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const safeName = `${Date.now()}-${file.name}`.replaceAll(" ", "_");

          msg.textContent = `Uploading ${i + 1} of ${files.length}...`;

          const res = await fetch(`${API}/${encodeURIComponent(safeName)}`, {
            method: "PUT",
            body: file,
            headers: {
              "Content-Type": file.type || "application/octet-stream",
              "X-Upload-Password": pw,
            },
          });

          if (res.status === 401) {
            clearSavedPassword();
            msg.textContent = "Wrong password — try again.";
            return;
          }

          if (!res.ok) {
            msg.textContent = `Upload failed on ${file.name}.`;
            return;
          }
        }

        msg.textContent = "Upload complete ✅";
        fileInput.value = "";
        refresh();
      });

      refresh();
    </script>
  </body>
</html>
